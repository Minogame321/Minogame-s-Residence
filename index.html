<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ミノガメの住処</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #3380c8;
            width: 100%;
        }
        .header {
            background: url('headimage.png') no-repeat center;
            background-size: cover;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .navbar {
            display: flex;
            justify-content: space-around;
            padding: 15px 20px;
            background-color: #3380c8;
            color: white;
            font-weight: bold;
            width: 100%;
            font-size: 60px; /* Navbarの文字サイズ */
        }
        .navbar a {
            color: white;
            text-decoration: none;
        }
        .navbar a:hover {
            color: blue; /* マウスオーバー時に青くなる */
        }
        .content {
            background-color: #3380c8;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            width: 90%;
            margin: 0 auto;
        }
        .profile, .twitter-container {
            background-color: lightgreen;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            width: 40%;
            min-width: 300px;
        }
        .footer {
            background-color: #3380c8;
            color: white;
            padding: 10px; 
            font-size:40px;
            width: 100%;
        }
        .twitter-container {
            padding: 20px;
        }
        #twitter {
            width: 100%;
        }
        .twitter-timeline {
            width: 100% !important;
        }

        /* ここから個別に大きくする */
        h2 {
            font-size: 50px; /* Profileのタイトルを大きく */
        }
        p {
            font-size: 35px; /* 各プロフィールのテキストを大きく */
        }
        strong {
            font-size: 24px; /* strong部分を少し大きく */
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="https://minogame321.github.io/Minogame-s-Residence/index.html"><div>Home</div></a>
        <a href="https://minogame321.github.io/Minogame-s-Residence/Portfolio.html"><div>Portfolio</div></a>
    </div>
    <div class="header">
    </div>
    <div class="footer">安定してるので、できるだけ拡大せず「PC版サイト」で見てね！</div>
    <div class="content">
        <div class="profile">
            <h2>Profile</h2>
            <p><strong>出身：</strong>神奈川（川崎）</p>
            <p><strong>生年月日：</strong>2000-03-21</p>
            <p>電気通信大学大学院 情報学専攻</p>
            <p>深層強化学習 / ゲーム制作 / ゲーム / プロ野球(De) / 新日本プロレス 等...</p>
        </div>
        <div class="twitter-container">
            <h2>Twitter</h2>
            <section id="twitter">
                <a class="twitter-timeline" data-width="500" data-height="600" href="https://twitter.com/openminogame?ref_src=twsrc%5Etfw">Tweets by openminogame</a> 
                <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
            </section>
        </div>
    </div>
    
</body>
</html>
